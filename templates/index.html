<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plant Watering System</title>
</head>
<body>
    <h1>Welcome {{ user }}</h1>
    <p><strong>Soil Moisture:</strong> {{ moisture_level }}</p>
    <p><strong>Pump Status:</strong> {{ 'ON' if pump_status else 'OFF' }}</p>
    <p><strong>Message:</strong> {{ moisture_message }}</p>

    <form action="{{ url_for('toggle_pump') }}" method="POST">
        <button type="submit">Toggle Pump</button>
    </form>

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
